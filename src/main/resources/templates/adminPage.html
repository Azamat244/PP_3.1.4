<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .custom-background {
            background-color: #f7f7f7;

        }

        .table-dark {
            margin-bottom: 0; /* Убирает внешний отступ снизу */
        }

        .container-fluid {
            margin-top: 0 !important;
            padding-top: 0 !important;
        }

        .d-flex {
            margin-top: 0 !important;
            padding-top: 0 !important;
        }

        .rounded-table {
            border-radius: 10px;
            overflow: hidden; /* Обрезает углы, чтобы скругление применилось */
        }
    </style>

    <title>Admin Page</title>
</head>
<body>
<div>
    <table class="table table-dark">
        <tr>
            <td>
                <div class="container-fluid px-2 fs-2">
                    <b th:text="${userName.email}"></b> с ролью: <span th:each="role:${userName.roles}"
                                                                       th:text="${#strings.substringAfter(role.name, 'ROLE_')} + ' '">
                                                        </span>
                </div>
            </td>

            <td>
                <div class="text-end">
                    <form id="logoutForm" action="/logout" method="POST" style="display: inline;">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-outline-secondary">Выйти</button>
                    </form>
                </div>
            </td>
        </tr>
    </table>

    <div class=" d-flex align-items-start m-0 p-0">
        <div class="nav flex-column nav-pills me-3 mt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">

            <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home" role="tab"
               aria-controls="v-pills-home" aria-selected="true">

                <div class="pe-5" th:text="${userName.username}"></div>
            </a>

            <a class="nav-link" id="v-pills-info-tab" data-bs-toggle="pill" href="#v-pills-info" role="tab"
               aria-controls="v-pills-home" aria-selected="true">

                <div class="pe-5">
                    <p> Info </p>
                </div>
            </a>



        </div>

        <div class="container-fluid custom-background vh-100 m-0 p-0">
            <div class="tab-content flex-grow-1 mx-5 p-0" id="v-pills-tabContent">


                    <div class="tab-pane fade" id="v-pills-info" role="tabpanel"
                         aria-labelledby="v-pills-info-tab">
                        <div>
                            <div>
                                <div class="fs-1"> <p> Информационная панель </p></div>
                                <div>
                                    <table class="table rounded-table ">
                                        <thead class="table-secondary ">
                                        <tr>
                                            <th class="pl-3"> About user </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>

                                            <td>
                                                <table class="table table-striped table-hover me-0 ml-0 ">
                                                    <thead>
                                                    <tr >
                                                        <th>ID</th>
                                                        <th>Имя</th>
                                                        <th>Фамилия</th>
                                                        <th>E-mail</th>
                                                        <th>Возраст</th>
                                                        <th>Роль</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr>
                                                        <td> <div th:text="${userName.id}"> </div> </td>
                                                        <td> <div th:text="${userName.username}"> </div> </td>
                                                        <td> <div th:text="${userName.lastname}"> </div> </td>
                                                        <td> <div th:text="${userName.email}"> </div> </td>
                                                        <td> <div th:text="${userName.age}"> </div> </td>
                                                        <td> <div th:text="${userName.roles}"> </div> </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>




                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <div>
                        <div class="container">

                            <div>
                                <ul class="nav nav-tabs">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#home" data-bs-toggle="tab"> Users table</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#profile" data-bs-toggle="tab">Create</a>
                                    </li>


                                </ul>
                            </div>

                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel"
                                     aria-labelledby="pills-home-tab">
                                    <table class="table rounded-table ">
                                        <thead class="table-secondary ">
                                        <tr>
                                            <th class="pl-3"> About user</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>

                                            <td>
                                                <table class="table table-striped table-hover me-0 ml-0 ">
                                                    <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Имя</th>
                                                        <th>Фамилия</th>
                                                        <th>E-mail</th>
                                                        <th>Возраст</th>
                                                        <th>Роль</th>
                                                        <th>Edit</th>
                                                        <th>Delete</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="user2: ${users}">
                                                        <td th:text="${user2.id}"></td>
                                                        <td th:text="${user2.username}"></td>
                                                        <td th:text="${user2.lastname}"></td>
                                                        <td th:text="${user2.email}"></td>
                                                        <td th:text="${user2.age}"></td>
                                                        <td>
                                                        <span th:each="role:${user2.roles}"
                                                              th:text="${#strings.substringAfter(role.name, 'ROLE_')} + ' '">
                                                        </span>
                                                        </td>

                                                        <td>
                                                            <button type="button" class="btn btn-info"
                                                                    data-bs-toggle="modal"
                                                                    data-bs-target="#editModal"
                                                                    th:data-bs-target="${'#edit-user'+ user2.id}">Edit
                                                            </button>
                                                            <div class="modal fade" th:id="${'edit-user'+ user2.id}"
                                                                 tabindex="-1"
                                                                 aria-labelledby="editModalLabel" aria-hidden="true">
                                                                <div class="modal-dialog">
                                                                    <div class="modal-content">
                                                                        <div class="modal-header">
                                                                            <h5 class="modal-title" id="editModalLabel">
                                                                                Edit user</h5>
                                                                            <button type="button" class="btn-close"
                                                                                    data-bs-dismiss="modal"
                                                                                    aria-label="Close">
                                                                            </button>
                                                                        </div>
                                                                        <div class="modal-body">
                                                                            <form th:action="@{/admin/edit}"
                                                                                  th:object="${user2}"
                                                                                  th:method="post">


                                                                                <div class="mx-auto text-center"
                                                                                     style="width: 300px;">

                                                                                    <div class="form-group">
                                                                                        <label for="idEdit"
                                                                                               class="form-label">
                                                                                            <strong>ID</strong></label>
                                                                                        <input type="text"
                                                                                               class="form-control"
                                                                                               id="idEdit"
                                                                                               name="id"
                                                                                               th:value="${user2.id}"
                                                                                               readonly>
                                                                                    </div>

                                                                                    <div class="form-group">
                                                                                        <label for="firstNameEdit"
                                                                                               class="form-label">
                                                                                            <strong>First name</strong></label>
                                                                                        <input type="text"
                                                                                               class="form-control"
                                                                                               id="firstNameEdit"
                                                                                               name="username"
                                                                                               th:value="${user2.username}">
                                                                                    </div>

                                                                                    <div class="form-group">
                                                                                        <label for="lastNameEdit"
                                                                                               class="form-label">
                                                                                            <strong>Last
                                                                                                name</strong></label>
                                                                                        <input type="text"
                                                                                               class="form-control"
                                                                                               id="lastNameEdit"
                                                                                               name="lastname"
                                                                                               th:value="${user2.lastname}">
                                                                                    </div>

                                                                                    <div class="form-group">
                                                                                        <label for="ageEdit"
                                                                                               class="form-label">
                                                                                            <strong>Age</strong></label>
                                                                                        <input type="number"
                                                                                               class="form-control"
                                                                                               id="ageEdit"
                                                                                               name="age"
                                                                                               th:value="${user2.age}">
                                                                                    </div>

                                                                                    <div class="form-group">
                                                                                        <label for="emailEdit"
                                                                                               class="form-label">
                                                                                            <strong>Email</strong></label>
                                                                                        <input type="text"
                                                                                               class="form-control"
                                                                                               id="emailEdit"
                                                                                               name="email"
                                                                                               th:value="${user2.email}">
                                                                                    </div>

                                                                                    <div class="form-group">
                                                                                        <label for="passwordEdit"
                                                                                               class="form-label"><strong>Password</strong></label>
                                                                                        <input type="password"
                                                                                               class="form-control"
                                                                                               id="passwordEdit"
                                                                                               name="password">
                                                                                    </div>

                                                                                    <div class="form-group">
                                                                                        <label for="roleEdit"
                                                                                               class="form-label"><strong>Role</strong></label>
                                                                                        <select class="form-control"
                                                                                                name="roles" size="2"
                                                                                                multiple="multiple"
                                                                                                id="roleEdit">
                                                                                            <option th:each="role : ${allRoles}"
                                                                                                    th:value="${role.id}"
                                                                                                    th:text="${role.name}">
                                                                                            </option>
                                                                                        </select>
                                                                                    </div>
                                                                                </div>

                                                                                <div class="modal-footer">
                                                                                    <button type="button"
                                                                                            class="btn btn-secondary"
                                                                                            data-bs-dismiss="modal">
                                                                                        Close
                                                                                    </button>
                                                                                    <button type="submit"
                                                                                            class="btn btn-primary">
                                                                                        Edit
                                                                                    </button>
                                                                                </div>
                                                                            </form>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </td>
                                                        <td>
                                                            <button type="button" class="btn btn-danger"
                                                                    data-bs-toggle="modal"
                                                                    data-bs-target="#deleteModal"
                                                                    th:data-bs-target="${'#delete-user'+ user2.id}">
                                                                Delete
                                                            </button>

                                                            <div class="modal fade" th:id="${'delete-user'+ user2.id}"
                                                                 id="deleteModal" tabindex="-1"
                                                                 aria-labelledby="deleteModalLabel" aria-hidden="true">
                                                                <div class="modal-dialog">
                                                                    <div class="modal-content">
                                                                        <div class="modal-header">
                                                                            <h5 class="modal-title"
                                                                                id="deleteModalLabel">Delete
                                                                                user</h5>
                                                                            <button type="button" class="btn-close"
                                                                                    data-bs-dismiss="modal"
                                                                                    aria-label="Close">
                                                                            </button>
                                                                        </div>

                                                                        <div class="modal-body">
                                                                            <form th:method="post"
                                                                                  th:action="@{/admin/delete/{id}(id=${user2.getId()})}">
                                                                                <div class="mx-auto text-center"
                                                                                     style="width: 300px;">

                                                                                    <div class="form-group">
                                                                                        <label for="idDel"
                                                                                               class="form-label"><strong>ID</strong></label>
                                                                                        <input type="text"
                                                                                               class="form-control"
                                                                                               id="idDel"
                                                                                               th:placeholder="${user2.id}"
                                                                                               readonly>
                                                                                    </div>

                                                                                    <div class="form-group">
                                                                                        <label for="firstNameDel"
                                                                                               class="form-label">
                                                                                            <strong>First name</strong></label>
                                                                                        <input type="text"
                                                                                               class="form-control"
                                                                                               id="firstNameDel"
                                                                                               th:placeholder="${user2.username}"
                                                                                               readonly>
                                                                                    </div>

                                                                                    <div class="form-group">
                                                                                        <label for="lastNameDel"
                                                                                               class="form-label"><strong>Last
                                                                                            name</strong></label>
                                                                                        <input type="text"
                                                                                               class="form-control"
                                                                                               id="lastNameDel"
                                                                                               th:placeholder="${user2.lastname}"
                                                                                               readonly>
                                                                                    </div>

                                                                                    <div class="form-group">
                                                                                        <label for="ageDel"
                                                                                               class="form-label"><strong>Age</strong></label>
                                                                                        <input type="number"
                                                                                               class="form-control"
                                                                                               id="ageDel"
                                                                                               th:placeholder="${user2.age}"
                                                                                               readonly>
                                                                                    </div>

                                                                                    <div class="form-group">
                                                                                        <label for="emailDel"
                                                                                               class="form-label"><strong>Email</strong></label>
                                                                                        <input type="text"
                                                                                               class="form-control"
                                                                                               id="emailDel"
                                                                                               th:placeholder="${user2.email}"
                                                                                               readonly>
                                                                                    </div>

                                                                                    <div class="form-group">
                                                                                        <label for="roleDel"
                                                                                               class="form-label"><strong>Role</strong></label>
                                                                                        <select class="form-control"
                                                                                                name="roles" size="2"
                                                                                                id="roleDel"
                                                                                                readonly>
                                                                                            <option th:each="role : ${allRoles}"
                                                                                                    th:value="${role.id}"
                                                                                                    th:text="${role.name}">
                                                                                            </option>
                                                                                        </select>
                                                                                    </div>
                                                                                </div>

                                                                                <div class="modal-footer">
                                                                                    <button type="button"
                                                                                            class="btn btn-secondary"
                                                                                            data-dismiss="modal">Close
                                                                                    </button>
                                                                                    <button type="submit"
                                                                                            class="btn btn-danger">
                                                                                        Delete
                                                                                    </button>
                                                                                </div>
                                                                            </form>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="tab-pane fade" id="profile" role="tabpanel"
                                     aria-labelledby="pills-profile-tab">
                                    <div class="card">
                                        <div class="card-header bg-light">
                                            <h5>Add new user</h5>
                                        </div>
                                        <form th:method="POST" th:action="@{/admin/save}" th:object="${newUser}">
                                            <div class="card-body">
                                                <div class="mx-auto text-center" style="width: 300px;">

                                                    <div class="form-group">
                                                        <label for="firstName" class="form-label"><strong>First
                                                            name</strong></label>
                                                        <input type="text" class="form-control" id="firstName"
                                                               th:field="*{username}" placeholder="First name">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="lastName" class="form-label"><strong>Last
                                                            name</strong></label>
                                                        <input type="text" class="form-control" id="lastName"
                                                               th:field="*{lastname}" placeholder="Last name">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="age" class="form-label"><strong>Age</strong></label>
                                                        <input type="number" class="form-control" id="age"
                                                               th:field="*{age}"
                                                               placeholder="Age">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="email"
                                                               class="form-label"><strong>Email</strong></label>
                                                        <input type="text" class="form-control" id="email"
                                                               th:field="*{email}"
                                                               placeholder="Email">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="password"
                                                               class="form-label"><strong>Password</strong></label>
                                                        <input type="password" class="form-control" id="password"
                                                               th:field="*{password}" placeholder="Password">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="role"
                                                               class="form-label"><strong>Role</strong></label>
                                                        <select class="form-control" name="roles" size="2"
                                                                multiple="multiple"
                                                                id="role">
                                                            <option th:each="role : ${allRoles}" th:value="${role.id}"
                                                                    th:text="${role.name}">
                                                            </option>
                                                        </select>
                                                    </div>

                                                    <button type="submit" class="btn btn-success">Add new user</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>


                            </div>
                        </div>

                    </div>
                </div>


            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>
</html>
