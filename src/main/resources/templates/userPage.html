<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <style>
        .custom-background {
            background-color: #f7f7f7;
        }
        .table-dark {
            margin-bottom: 0; /* Убирает внешний отступ снизу */
        }
        .container-fluid {
            margin-top: 0 !important;
            padding-top: 0 !important;
        }
        .d-flex {
            margin-top: 0 !important;
            padding-top: 0 !important;
        }
        .rounded-table {
            border-radius: 10px;
            overflow: hidden; /* Обрезает углы, чтобы скругление применилось */
        }
    </style>


    <title>User info</title>
</head>
<body>

<div>
    <table class="table table-dark">
        <tr>
            <td>
                <div class="container-fluid px-2 fs-2">
                    <b th:text="${user.username}"></b> с ролью: <b th:text="${user.roles}"> </b>
                </div>
            </td>

            <td>
                <div class="text-end">
                    <form id="logoutForm" action="/logout" method="POST" style="display: inline;">
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-outline-secondary">Выйти</button>
                    </form>
                </div>
            </td>
        </tr>
    </table>
</div>
<div class=" d-flex align-items-start m-0 p-0">
    <div class="nav flex-column nav-pills me-3 mt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">

        <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home" role="tab"
           aria-controls="v-pills-home" aria-selected="true">

            <div class="pe-5" th:text="${user.username}"></div>
        </a>

    </div>

    <div class="container-fluid custom-background vh-100 m-0 p-0">
        <div class="tab-content flex-grow-1 mx-5 p-0" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                <div>
                    <div class="fs-1"> <p> Информационная панель </p></div>
                    <div>
                        <table class="table rounded-table ">
                            <thead class="table-secondary ">
                            <tr>
                                <th class="pl-3"> About user </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>

                                <td>
                                    <table class="table table-striped table-hover me-0 ml-0 ">
                                        <thead>
                                        <tr >
                                            <th>ID</th>
                                            <th>Имя</th>
                                            <th>Фамилия пользователя</th>
                                            <th>Возраст</th>
                                            <th>Роль</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td> <div th:text="${user.id}"> </div> </td>
                                            <td> <div th:text="${user.username}"> </div> </td>
                                            <td> <div th:text="${user.lastname}"> </div> </td>
                                            <td> <div th:text="${user.age}"> </div> </td>
                                            <td> <div th:text="${user.roles}"> </div> </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
